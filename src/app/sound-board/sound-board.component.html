<ng-container *ngIf="(currentSequence$ | async) as currentSequence">
  <section>
    <header>
      <h1>JS-808</h1>
      <app-controls [currentSequence]="currentSequence" [sequences]="savedSequences$ | async"></app-controls>
    </header>
    <app-step-tracker [currentSequence]="currentSequence"></app-step-tracker>
    <app-kick [currentSequence]="currentSequence"></app-kick>
    <app-snare [currentSequence]="currentSequence"></app-snare>
    <app-open-hat [currentSequence]="currentSequence"></app-open-hat>
    <!-- <app-closed-hat [currentSequence]="currentSequence"></app-closed-hat> -->
  </section>
</ng-container>
