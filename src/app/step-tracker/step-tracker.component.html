<ng-container *ngIf="currentSequence">
  <mat-grid-list [cols]="currentSequence.steps + offset" [gutterSize]="5" [rowHeight]="25">
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
    <mat-grid-tile *ngFor="let step of stepArray">
      {{step}}
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
