<ng-container>
  <mat-grid-list [cols]="currentSequence.steps + offset" [rowHeight]="rowHeight">
    <mat-grid-tile [colspan]="1">Open Hat</mat-grid-tile>
    <mat-grid-tile [colspan]="1" *ngFor="let step of stepArray; let i = index">
      <app-step [active]="currentSequence.sequence.openHatSequence[i]"></app-step>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
